<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------------- Body ---------------- */
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  color:#ff3366;
  overflow:hidden;
  background:#000;
  transition: transform 0.05s;
}

/* shake animation */
body.shake{
  animation:shake 0.5s;
}
@keyframes shake{
  0%{transform:translate(0,0);}
  25%{transform:translate(10px,-10px);}
  50%{transform:translate(-10px,10px);}
  75%{transform:translate(10px,10px);}
  100%{transform:translate(0,0);}
}

/* ---------------- Background Collage ---------------- */
.background{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* bigger images */
  grid-auto-rows: 150px;
  gap:1px;
  z-index:-1;
}
.background img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition: transform 1s;
}
.background img:hover{
  transform:scale(1.1);
}

/* ---------------- Fully Transparent Cards ---------------- */
.card{
  margin-top:5vh;
  background: transparent;
  padding:50px;
  border-radius:25px;
  display:inline-block;
  min-width:300px;
  max-width:80vw;
  box-shadow: none;
  position:relative;
  animation:fadeIn 0.8s;
  font-family: 'Segoe Script', cursive;
  text-align:center;
}

/* ---------------- Text White Background ---------------- */
.card h1, .card h2, #question, #answers button{
  background: rgba(255,255,255,0.9); /* white background for all text */
  display:inline-block;
  padding:10px 20px;
  border-radius:15px;
  color:#ff3366;
  text-shadow: none;
}

/* fade-in animation */
@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

/* ---------------- Quiz Question Text ---------------- */
#question {
  font-size:36px;
  margin-bottom:30px;
  line-height:1.4;
}

/* ---------------- Buttons ---------------- */
button{
  display:block;
  margin:18px auto;
  padding:18px 30px;
  font-size:22px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
}
button:hover{
  transform:scale(1.1);
  box-shadow: 0 0 15px #ff4d6d;
}

/* ---------------- Hearts & Fireworks ---------------- */
.heart{
  position:fixed;
  font-size:30px;
  top:-20px;
  animation:fall 6s linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-20px);}
  100%{transform:translateY(100vh);}
}
.firework{
  position:fixed;
  font-size:40px;
  animation:explode 1s forwards;
}
@keyframes explode{
  0%{transform:scale(0);}
  100%{transform:scale(3);opacity:0;}
}

/* ---------------- Final Video ---------------- */
video{
  width:80vw;
  max-width:900px;
  border-radius:20px;
  margin-top:20px;
}

.hidden{display:none;}
</style>
</head>

<body>

<!-- ---------------- Background ---------------- -->
<div class="background" id="bg"></div>

<!-- ---------------- Landing Card ---------------- -->
<div class="card" id="landing">
  <h1>Hey Baby Girl‚Ä¶</h1>
  <h2>Are you ready for a special Valentine? üíñ</h2>
  <button onclick="startQuiz()">Start the Love Quiz ‚ù§Ô∏è</button>
</div>

<!-- ---------------- Quiz Card ---------------- -->
<div class="card hidden" id="quiz">
  <h2 id="question"></h2>
  <div id="answers"></div>
</div>

<!-- ---------------- Proposal Card ---------------- -->
<div class="card hidden" id="proposal">
  <h1>Hello My Lovie Dovie<br>JAYDE CRIVELARO PENDER</h1>
  <h2>Will you be my FOREVER VALENTINE?</h2>
  <button onclick="yesAnswer()">YES ‚ù§Ô∏è</button>
  <button id="noBtn" onmouseover="moveNo()">NO üòú</button>
</div>

<!-- ---------------- Final Card ---------------- -->
<div class="card hidden" id="final">
  <h1>I knew it Baby Girl ‚ù§Ô∏è</h1>
  <video id="video" controls>
    <source src="love.mp4" type="video/mp4">
  </video>
</div>

<audio id="music"><source src="music.mp3" type="audio/mp3"></audio>

<script>
/* ---------------- Load Background Images ---------------- */
const bg=document.getElementById("bg");
let totalImages=80; // number of background images
for(let i=1;i<=totalImages;i++){
  let img=document.createElement("img");
  img.src=i+".jpg";
  bg.appendChild(img);
}

/* ---------------- Show Landing -> Start Quiz ---------------- */
function startQuiz(){
  document.getElementById("landing").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
}

/* ---------------- Quiz Questions ---------------- */
const questions=[
{q:"üíñ When did we first feel the sparks between us? üòò",
 a:["1st June 2024 üíï","1st July 2025 üòç","1st June 2025 üíå","1st July 2024 ‚ù§Ô∏è"],
 correct:3},
{q:"üåä Where was our first road trip adventure? üíñ",
 a:["Apollo Bay üêö","Bells Beach üåÖ","Toolangi üå≤","You Yang Park üåø"],
 correct:1},
{q:"‚úàÔ∏è Where was our first romantic getaway? üíï",
 a:["Toolangi üå≥","Apollo Bay üèñÔ∏è","Nepal üèîÔ∏è","Italy üçù"],
 correct:0}
];

let current=0;
function showQuestion(){
  let q=questions[current];
  document.getElementById("question").innerText=q.q;
  let answersDiv=document.getElementById("answers");
  answersDiv.innerHTML="";
  q.a.forEach((text,i)=>{
    let btn=document.createElement("button");
    btn.innerText=text;
    btn.onclick=()=>checkAnswer(i);
    answersDiv.appendChild(btn);
  });
}
showQuestion();

function checkAnswer(i){
  if(i===questions[current].correct){
    current++;
    if(current<questions.length){ showQuestion(); }
    else{
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("proposal").classList.remove("hidden");
    }
  }else{ alert("Try again baby ‚ù§Ô∏è"); }
}

/* ---------------- NO Button Runs Away ---------------- */
function moveNo(){
  let btn=document.getElementById("noBtn");
  btn.style.position="absolute";
  btn.style.left=Math.random()*70+"%";
  btn.style.top=Math.random()*70+"%";
}

/* ---------------- YES Button ---------------- */
function yesAnswer(){
  document.body.classList.add("shake");
  setTimeout(()=>document.body.classList.remove("shake"),500);

  document.getElementById("proposal").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");

  document.getElementById("music").play();
  document.getElementById("video").play();

  setInterval(createHeart,250);
  setInterval(createFirework,600);
}

/* ---------------- Falling Hearts ---------------- */
function createHeart(){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

/* ---------------- Fireworks ---------------- */
function createFirework(){
  let f=document.createElement("div");
  f.className="firework";
  f.innerHTML="üí•";
  f.style.left=Math.random()*100+"vw";
  f.style.top=Math.random()*100+"vh";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1000);
}
</script>
</body>
</html>
