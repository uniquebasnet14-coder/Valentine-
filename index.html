<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
text-align:center;
color:white;
overflow:hidden;
}

/* collage background */
.background{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:grid;
grid-template-columns:repeat(6,1fr);
grid-template-rows:repeat(9,1fr);
z-index:-1;
}

.background img{
width:100%;
height:100%;
object-fit:cover;
}

/* center card */
.card{
margin-top:10vh;
background:rgba(0,0,0,0.65);
padding:30px;
border-radius:20px;
display:inline-block;
position:relative;
}

button{
display:block;
margin:10px auto;
padding:12px 20px;
border:none;
border-radius:10px;
font-size:18px;
cursor:pointer;
background:#ff4d6d;
color:white;
}

/* hearts */
.heart{
position:fixed;
top:-20px;
font-size:24px;
animation:fall 6s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-20px);}
100%{transform:translateY(100vh);}
}

.hidden{display:none;}
</style>
</head>

<body>

<!-- BACKGROUND GRID -->
<div class="background" id="bg"></div>

<!-- QUIZ -->
<div class="card" id="quiz">
<h2 id="question"></h2>
<div id="answers"></div>
</div>

<!-- PROPOSAL -->
<div class="card hidden" id="proposal">
<h1>Hello My Lovie Dovie<br>JAYDE CRIVELARO PENDER</h1>
<h2>Will you be my FOREVER VALENTINE?</h2>

<button onclick="yesAnswer()">YES ‚ù§Ô∏è</button>
<button id="noBtn" onmouseover="moveNo()">NO üòú</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="final">
<h1>I knew it Baby Girl ‚ù§Ô∏è</h1>
<video id="video" width="320" controls>
<source src="love.mp4" type="video/mp4">
</video>
</div>

<audio id="music">
<source src="music.mp3" type="audio/mp3">
</audio>

<script>

/* load background images */
const bg=document.getElementById("bg");
for(let i=1;i<=54;i++){
let img=document.createElement("img");
img.src=i+".jpg";
bg.appendChild(img);
}

/* quiz questions */
const questions=[
{
q:"When did we get to know each other and make love?",
a:["1st June 2024","1st July 2025","1st June 2025","1st July 2024"],
correct:3
},
{
q:"Where was our first road trip to?",
a:["Apollo Bay","Bells Beach","Toolangi","You Yang Park"],
correct:1
},
{
q:"Where was our first getaway?",
a:["Toolangi","Apollo Bay","Nepal","Italy"],
correct:0
}
];

let current=0;

function showQuestion(){
let q=questions[current];
document.getElementById("question").innerText=q.q;
let answersDiv=document.getElementById("answers");
answersDiv.innerHTML="";
q.a.forEach((text,i)=>{
let btn=document.createElement("button");
btn.innerText=text;
btn.onclick=()=>checkAnswer(i);
answersDiv.appendChild(btn);
});
}

function checkAnswer(i){
if(i===questions[current].correct){
current++;
if(current<questions.length){
showQuestion();
}else{
document.getElementById("quiz").classList.add("hidden");
document.getElementById("proposal").classList.remove("hidden");
}
}else{
alert("Try again baby ‚ù§Ô∏è");
}
}

showQuestion();

/* NO button runs away */
function moveNo(){
let btn=document.getElementById("noBtn");
let x=Math.random()*window.innerWidth*0.7;
let y=Math.random()*window.innerHeight*0.7;

btn.style.position="absolute";
btn.style.left=x+"px";
btn.style.top=y+"px";
}

/* YES clicked */
function yesAnswer(){
document.getElementById("proposal").classList.add("hidden");
document.getElementById("final").classList.remove("hidden");

document.getElementById("music").play();
document.getElementById("video").play();

setInterval(createHeart,300);
}

/* falling hearts */
function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=3+Math.random()*3+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}

</script>

</body>
</html>
