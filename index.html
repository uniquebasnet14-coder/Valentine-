<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
text-align:center;
color:white;
overflow:hidden;
background:#000;
}

/* wrapper for shake */
#wrapper.shake{
animation:shake 0.5s;
}

@keyframes shake{
0%{transform:translate(0,0);}
25%{transform:translate(8px,-8px);}
50%{transform:translate(-8px,8px);}
75%{transform:translate(8px,8px);}
100%{transform:translate(0,0);}
}

/* collage background */
.background{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:grid;
grid-template-columns:repeat(6,1fr);
grid-template-rows:repeat(9,1fr);
z-index:-1;
}

.background img{
width:100%;
height:100%;
object-fit:cover;
}

/* card */
.card{
margin-top:7vh;
background:linear-gradient(135deg,#ff4d6d,#ff85a2);
padding:60px;
border-radius:25px;
display:inline-block;
box-shadow:0 0 40px rgba(255,0,80,0.6);
min-width:450px;
animation:fadeIn 1s;
position:relative;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(.9);}
to{opacity:1;transform:scale(1);}
}

/* BIG QUESTION */
#question{
font-size:32px;
margin-bottom:25px;
animation:fadeIn 0.7s;
}

button{
display:block;
margin:15px auto;
padding:15px 25px;
border:none;
border-radius:12px;
font-size:20px;
cursor:pointer;
background:white;
color:#ff4d6d;
font-weight:bold;
}

/* large responsive video */
video{
width:80vw;
max-width:900px;
border-radius:20px;
}

/* hearts */
.heart{
position:fixed;
font-size:26px;
top:-20px;
animation:fall 6s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-20px);}
100%{transform:translateY(100vh);}
}

.firework{
position:fixed;
font-size:40px;
animation:explode 1s forwards;
}

@keyframes explode{
0%{transform:scale(0);}
100%{transform:scale(3);opacity:0;}
}

.hidden{display:none;}
</style>
</head>

<body>

<div id="wrapper">

<div class="background" id="bg"></div>

<div class="card" id="quiz">
<h2 id="question"></h2>
<div id="answers"></div>
</div>

<div class="card hidden" id="proposal">
<h1>Hello My Lovie Dovie<br>JAYDE CRIVELARO PENDER</h1>
<h2>Will you be my FOREVER VALENTINE?</h2>

<button onclick="yesAnswer()">YES ‚ù§Ô∏è</button>
<button id="noBtn" onmouseover="moveNo()">NO üòú</button>
</div>

<div class="card hidden" id="final">
<h1>I knew it Baby Girl ‚ù§Ô∏è</h1>
<video id="video" controls>
<source src="love.mp4" type="video/mp4">
</video>
</div>

<audio id="music">
<source src="music.mp3" type="audio/mp3">
</audio>

</div>

<script>

/* background */
const bg=document.getElementById("bg");
for(let i=1;i<=54;i++){
let img=document.createElement("img");
img.src=i+".jpg";
bg.appendChild(img);
}

/* quiz */
const questions=[
{
q:"When did we get to know each other and make love?",
a:["1st June 2024","1st July 2025","1st June 2025","1st July 2024"],
correct:3
},
{
q:"Where was our first road trip to?",
a:["Apollo Bay","Bells Beach","Toolangi","You Yang Park"],
correct:1
},
{
q:"Where was our first getaway?",
a:["Toolangi","Apollo Bay","Nepal","Italy"],
correct:0
}
];

let current=0;

function showQuestion(){
let q=questions[current];
document.getElementById("question").innerText=q.q;
let answersDiv=document.getElementById("answers");
answersDiv.innerHTML="";
q.a.forEach((text,i)=>{
let btn=document.createElement("button");
btn.innerText=text;
btn.onclick=()=>checkAnswer(i);
answersDiv.appendChild(btn);
});
}
showQuestion();

function checkAnswer(i){
if(i===questions[current].correct){
current++;
if(current<questions.length){
showQuestion();
}else{
document.getElementById("quiz").classList.add("hidden");
document.getElementById("proposal").classList.remove("hidden");
}
}else{
alert("Try again baby ‚ù§Ô∏è");
}
}

/* NO run */
function moveNo(){
let btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.left=Math.random()*70+"%";
btn.style.top=Math.random()*70+"%";
}

/* YES */
function yesAnswer(){

document.getElementById("wrapper").classList.add("shake");
setTimeout(()=>document.getElementById("wrapper").classList.remove("shake"),600);

document.getElementById("proposal").classList.add("hidden");
document.getElementById("final").classList.remove("hidden");

document.getElementById("music").play();
document.getElementById("video").play();

setInterval(createHeart,250);
setInterval(createFirework,600);
}

function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}

function createFirework(){
let f=document.createElement("div");
f.className="firework";
f.innerHTML="üí•";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}

</script>
</body>
</html>
