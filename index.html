<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jayde, Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
}

/* 9 rows √ó 6 columns collage */
#collage{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:grid;
    grid-template-columns:repeat(6, 1fr);
    grid-template-rows:repeat(9, 1fr);
    z-index:-1;
}

#collage img{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(0.55);
}

/* center content */
.content{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    color:white;
}

h1{
    font-size:3rem;
    margin-bottom:20px;
}

button{
    padding:15px 35px;
    font-size:20px;
    border:none;
    border-radius:40px;
    margin:10px;
    cursor:pointer;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#ddd;
    position:absolute;
}

#message{
    display:none;
    font-size:28px;
    margin-top:20px;
    color:#ff4d6d;
}
</style>
</head>

<body>

<div id="collage"></div>

<div class="content">
    <h1>Jayde, Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClick()">Yes üíñ</button>
    <button id="no" onmouseover="moveNo()">No üò¢</button>
    <div id="message">Yay!!! I Love You ‚ù§Ô∏è</div>
</div>

<script>
/* load 54 photos */
const collage = document.getElementById("collage");
for(let i=1;i<=54;i++){
    let img=document.createElement("img");
    img.src=i+".jpg";
    collage.appendChild(img);
}

/* yes click */
function yesClick(){
    document.getElementById("message").style.display="block";
}

/* moving no button */
function moveNo(){
    const btn=document.getElementById("no");
    const x=Math.random()*window.innerWidth*0.8;
    const y=Math.random()*window.innerHeight*0.8;
    btn.style.left=x+"px";
    btn.style.top=y+"px";
}
</script>

</body>
</html>
